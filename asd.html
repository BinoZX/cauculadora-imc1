<!DOCTYPE html>
<head>

	<title>Calculadora IMC Bino</title>
	<style>
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			font-family: Arial, sans-serif;
			background: #1a1a1a;
			margin: 0;
		}
		div {
			display: flex;
			flex-direction: column;
			width: 600px;
			border: 1px solid #fafafa;
			padding: 15px 25px;
			border-radius: 10px;
			background: #828282;
		}
		h1 {
			text-align: center;
		}
		input {	
			height: 25px;
			margin-bottom: 10px;
			padding: 0 5px;
		}
		button {
			height: 50px;
			font-size: 15px;
			text-transform: uppercase;
			font-weight: 700;
			margin: 15px 0;
			border: 0;
			border-radius: 10px;
			background: #149203;
			color: #fff;
			cursor: pointer;
		}
		p#resultado {
			text-align: center;
			font-size: 20px;
			font-weight: bold;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div>
		<h1>Calculadora de IMC</h1>

		<label for="altura">Digite sua altura (ex: 1.82) </label>
		<input type="number" id="altura" step="0.01">

		<label for="peso">Digite seu peso (ex: 65) </label>
		<input type="number" id="peso" step="0.1">


		<button id="calcular">Calcular</button>



		<p id="resultado"></p>
	</div>

	<script>
		var calcular = document.getElementById("calcular");

		calcular.addEventListener("click", () => {

			var altura = parseFloat(document.getElementById("altura").value);
			var peso = parseFloat(document.getElementById("peso").value);
			var resultado = document.getElementById("resultado");

			if (!altura || !peso) {
				resultado.innerHTML = "Por favor, preencha todos os campos corretamente.";
				resultado.style.color = "black";
				return;
			}

			var imc = peso / (altura * altura);
			var situacao = "";
			var cor = "";

			if (imc < 17) {
				situacao = "Muito abaixo do peso";

				cor = "white";
			}
			else if (imc >= 17 && imc <= 18.49) {
				situacao = "Abaixo do peso";
				cor = "white";
			}
			else if (imc >= 18.5 && imc <= 24.99) {
				situacao = "Peso normal";
				cor = "white";
			}
			else if (imc >= 25 && imc <= 29.99) {
				situacao = "Acima do peso";
				cor = "white";
			}
			else if (imc >= 30 && imc <= 34.99) {
				situacao = "Obesidade I";
				cor = "white";
			}
			else if (imc >= 35 && imc <= 39.99) {

				situacao = "Obesidade II";
				cor = "white";
			}
			else if (imc >= 40) {
				situacao = "Obesidade III";
				cor = "white";
			}

			resultado.innerHTML = `Seu IMC Ã© <strong>${imc.toFixed(2)}</strong> - ${situacao}`;
			resultado.style.color = cor;
		});
	</script>
</body>
